<div
	cg-busy="{promise:promise,message:'Aguarde...',templateUrl:'/resources/busy.html'}">
	<div class="container content">
		<div class="row margin-bottom-30">
			<div class="col-md-12 mb-margin-bottom-30">
				<div class="headline">
					<h2>Sugestões</h2>
				</div>
				<p>Adoramos ouvir sugestões e críticas para que possamos evoluir
					nossos produtos e serviços. Para enviá-las, basta preencher o
					formulário abaixo e clicar em "Enviar mensagem".</p>
				<br>
				<form name="sugestaoForm" class="css-form" role="form" novalidate>

					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<label for="nome">Nome (opcional)</label> <input type="text"
									class="form-control" ng-model="sugestao.nome" id="nome"
									name="nome" placeholder="">
							</div>
							<div class="col-lg-6">
								<label for="email">Email (opcional)</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="nome@empresa.com.br" ng-model="sugestao.email" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12">
								<label for="nome">Mensagem</label>
								<textarea rows="4" class="form-control"
									ng-model="sugestao.mensagem" id="nome" name="nome"
									placeholder="" required>
						</textarea>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12">
								<button type="submit" class="btn-u" ng-click="sugerir()">Enviar
									mensagem</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!--/row-->
		</div>
	</div>
</div>
